<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>
      <div class="secondfloor">
        <span class="imgitem">
          <img src="img/blue_t.png" alt="" />
          <img src="img/blue_p.png" alt="" />
          <img src="img/blue_s.png" alt="" />
        </span>
        <span class="textitem">
          <span>Blue</span>
          <span>Yellow</span>
          <span>Pink</span>
        </span>
      </div>
    </header>
    <section>
      <div class="list">
        <img src="img/pink_t.png" alt="" />
        <span>femal,large size</span>
      </div>
      <div class="list">
        <img src="img/blue_p.png" alt="" />
        <span>man, small size</span>
      </div>
      <div class="list">
        <img src="img/yellow_p.png" alt="" />
        <span>man, large size</span>
      </div>
    </section>
  </body>
</html>
