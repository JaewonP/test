<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&family=Playfair+Display:ital,wght@1,600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/faeeff50dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header_menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-ticket-alt"></i>
      </div>
      <div class="header_title">
        <a href="https://www.melon.com/index.htm">Melon</a>
      </div>
      <div class="header_icon">
        <i class="fas fa-microphone"></i>
        <i class="fas fa-search"></i>
      </div>
    </header>
    <nav class="nav_menu">
      <ul class="action">
        <li><button class="music">뮤직</button></li>
        <li><button class="foru">For U</button></li>
        <li><button class="MY">MY</button></li>
        <li><button class="feed">피드</button></li>
        <li><button class="tv">TV</button></li>
        <li><button class="dj">DJ</button></li>
        <li><button class="performance" size="24px">공연</button></li>
        <li>
          <button><i class="fas fa-folder-plus"></i></button>
        </li>
      </ul>
    </nav>
    <section class="sec_1">
      <i class="far fa-share-square"></i>
      <div class="sec_2">
        <img src="img/profile.jpg" width="60" />
        <p class="profile_name">EMMA BABY</p>
        <p class="profile_taste">발라드 선호형 ></p>
      </div>
      <i class="fas fa-cog"></i>
    </section>
    <section class="sec_3">
      <ul class="action">
        <li>
          <button class="btnSave">
            <i class="fas fa-archive"></i><span>보관함</span>
          </button>
        </li>
        <li>
          <button class="btnGift">
            <i class="fas fa-gift"></i>
            <span>선물</span>
          </button>
        </li>
        <li>
          <button class="btnMessage">
            <i class="far fa-envelope"></i>
            <span>메세지</span>
          </button>
        </li>
        <li>
          <button class="btnLog">
            <i class="far fa-list-alt"></i>
            <span>마이로그</span>
          </button>
        </li>
      </ul>
      <hr />
      <div class="action_bottom">
        <p class="black">BLACK...</p>
        <p class="photo">포토가 등록되었습니다.</p>
        <p class="number">1/3</p>
      </div>
      <i class="fas fa-angle-down"></i>
    </section>
    <div class="top">
      <p class="recent">최근들은</p>
      <i class="fas fa-angle-right"></i>
    </div>
    <section class="sec_4">
      <span class="num1">
        <img src="img/recent.JPG" width="200px" />
        <p class="song">Sugar (MAROON5 외 99곡)</p>
      </span>
      <span class="num2">
        <img src="img/today.JPG" width="200px" />
      </span>
    </section>
  </body>
</html>
